<body>
    <h1>Exercício 1 - Meu primeiro projeto em JavaScript
    </h1>
    <p>Olá, mundo!</p>

    <script> 
        var n1 = Number(window.prompt("Digite um número:"))
        var n2 = Number(window.prompt("Digite outro número:"))
        s = n1 + n2 
        window.alert(`A soma de ${n1} + ${n2} é igual a ${s}`) // template string

        // (number + number) para adição
        // (string + string) para concatenação
        // Number.parseInt() converte para inteiro
        // Number.parseFloat() converte para número real
        // Número > String = toString() ou somente String()
    </script>
