<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula 06 - Curso JS</title>

    <style>
        body {
            font: normal 20pt Arial, sans-serif;
        }
</head>
<body>

    <script>
        var nome = window.prompt("Qual é o seu nome?");
        
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.`);
        
        document.write(`<br>Seu nome em maiúsculas é ${nome.toUpperCase()}.`);
        
        document.write(`<br>Seu nome em minúsculas é ${nome.toLowerCase()}.`);  
    </script>
</body>
</html>
