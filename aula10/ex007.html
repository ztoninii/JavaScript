<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 007 - Somando Valores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            margin: 10px 0;
            padding: 5px;
            width: 200px;
            font: normal 16px Arial, sans-serif;
        }

        div#resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>

    <input type="number" name="num1" id="num1" placeholder="Digite o primeiro número">
    
    <input type="number" name="num2" id="num2" placeholder="Digite o segundo número">
    
    <button onclick="somar()">Somar</button>

    <div id="resultado">Resultado:</div>
    
    <script>
        function somar() {
            var num1 = document.getElementById('num1');
            var num2 = document.getElementById('num2');
            var resultado = document.getElementById('resultado');
            var n1 = Number(num1.value);
            var n2 = Number(num2.value);
            var soma = n1 + n2;
            resultado.innerHTML = 'A soma entre ' + n1 + ' e ' + n2 + ' é: ' + soma;

        }
    </script>
</body>
</html>
