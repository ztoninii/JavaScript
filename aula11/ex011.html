<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 011 - Paises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>    
</head>
<body>
    <h1>De qual país você é?</h1>
    <p>Digite o nome do país onde você mora: <input type="text" id="txtpais" placeholder="Digite o nome aqui"></p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado"></div>


    <script>
        function verificar() {
            var txtpais = document.getElementById('txtpais')
            var resultado = document.getElementById('resultado')
            var país = txtpais.value.trim()

            resultado.innerHTML = `<p>Você mora no <strong>${país}</strong></p>`
            if (país.toLowerCase() == 'brasil') {
                resultado.innerHTML += '<p>Você é Brasileiro!</p>'
            } else {
                resultado.innerHTML += '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
